  translation_fa: 'بی‌تردید کسانی که گفتند: «پروردگار ما خداست» و پای حرفشان ایستادند،
    فرشتگان بر آنان فرود می‌آیند که: «نترسید و غصه نخورید!»'
  attractive_title: در ستایش سرسختی
  analytical_notes: 'پاداش استقامت: آرامش و بشارت الهی؛ «استقامت» شرط دریافت کمک‌های
    الهی. صرف ایمان آوردن به خدا کافی نیست، بلکه “استقامت” و پایداری بر این ایمان
    و اصول آن، شرط اساسی برای دریافت کمک‌های الهی و رهایی از ترس و اندوه است. این
    استقامت به معنای حفظ نیت‌های پاک، عدم تغییر مسیر در برابر مشکلات و جاذبه‌های دنیوی،
    و ایستادگی در مقابل دشمنان و فشارهاست. پاداش عظیم «استقامت»، «آرامش» (عدم خوف
    و حزن) است.  این پایداری، تضمین‌کننده پیشرفت و پیروزی در تمامی عرصه‌هاست.'
  angareh: صبر و استقامت
  contextual_100_word: خدا آدم‌های شل و ول را دوست ندارد؛ همان‌ها که با اولین نسیم
