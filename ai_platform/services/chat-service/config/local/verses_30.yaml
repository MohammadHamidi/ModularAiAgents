    تداوم مسیر هدایت و حفظ «انسجام» امت معرفی می‌کند: این مودت صرفاً یک علاقه‌ی سطحی
    نیست، بلکه یک “همبستگی، همدلی، همراهی و همکاری” عمیق با خانواده‌ی پیامبر و شعارها
