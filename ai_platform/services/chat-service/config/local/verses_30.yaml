verses:
- id: 1
  surah_name: بقرة
  surah_number: '2'
  ayah_number: '45'
  verse_text_ar: وَاسْتَعِينُوا بِالصَّبْرِ وَالصَّلَاةِ
  translation_fa: از صبر و نماز [در همۀ امور زندگى] کمک بگیرید.
  attractive_title: قبل از اینکه به میدان پا بگذاری...
  analytical_notes: 'کلید استقامت در میدان نبرد: صبر و نماز؛ ابزارهای حیاتی برای پیروزی.
    این آیه، دو ستون اصلی «صبر» (به معنای کفّ نفس، خسته نشدن و پایداری مداوم بر طاعت،
    از معصیت و بر مصیبت) و «نماز» (ذکر، خشوع و اتصال دائم به سرچشمه قدرت الهی) را
    به عنوان ابزارهای حیاتی برای مواجهه با سختی‌ها و پیروزی در میدان مبارزه معرفی
    می‌کند. این دو، نه تنها آرامش‌بخش روح هستند، بلکه منبع قدرت و ثبات قدم در برابر
    فشارهای دشمن محسوب می‌شوند و با استحکام‌بخشی به صبر، نیروی لازم برای مقاومت را
    فراهم می‌آورند.'
  angareh: معنویت و دعا
  contextual_100_word: مثل وزنه‌برداری که قبل از رفتن روی تخته و شکستن رکورد جهان،
    چند دقیقه با خودش خلوت می‌کند، مثل جنگجویی که بعد از نواخته‌شدن شیپور جنگ، برای
    چند ثانیه چشم‌هایش را می‌بندد، مثل نویسنده‌ای که قبل از نوشتن یک داستان تازه انگشت‌هایش
    را روی کیبورد حسابی گرم می‌کند، تو هم قبل از پاگذاشتن به میدان‌های کوچک و بزرگ
    زندگی، سجاده‌ات را پهن کن تا استوارتر قدم برداری. باور کن نماز چیزی بیشتر از آن
    خم ‌و راست‌شدن‌های خواب‌آلود صبح است. باور کن نماز چیزی بزرگتر از این ذکرهای هول‌هولکی
    من و توست. ما نماز را خیلی دست کم گرفته‌ایم رفیق!
- id: 2
  surah_name: بقرة
  surah_number: '2'
  ayah_number: '250'
  verse_text_ar: رَبَّنَا أَفْرِغْ عَلَيْنَا صَبْرًا وَثَبِّتْ أَقْدَامَنَا وَانصُرْنَا
    عَلَى الْقَوْمِ الْكَافِرِينَ
  translation_fa: (زمانی که اهل ایمان با لشگر دشمن روبرو شدند اینطور دعا کردند:) خدایا
    از صبر و استقامت سرشارمان کن، قدم‌هایمان را محکم کن و بر این جماعت بی‌دین پیروزمان
    فرما.
  attractive_title: کمک کن دلمان نلرزد
  analytical_notes: 'دعای استراتژیک برای پیروزی: طلب صبر، ثبات قدم و نصرت الهی. این
    آیه، دعای خالصانه و استراتژیک مؤمنان در اوج نبرد است که بر سه عنصر کلیدی «صبر»،
    «ثبات قدم» و «نصرت الهی» تأکید دارد. این دعا، روحیه جهاد را زنده نگه می‌دارد و
    نشان می‌دهد که پیروزی نهایی، نه بر اساس امکانات مادی، بلکه تنها با اتکا به قدرت
    الهی و حفظ پایداری ممکن است.'
  angareh: معنویت و دعا
  contextual_100_word: خدایا ما باکری و همت و سلیمانی نیستیم. بنده‌های معمولی توییم.
    لبریز از بیم و امیدهای کوچک و بزرگ. خدایا کمک‌مان کن آبروی جبهه ایمان باشیم، نه
    مایه سرافکندگی‌اش! یاری‌مان کن که موقع خواندن خبرها دلمان نلرزد، از شمردن شهیدها
    دلهره نگیریم و با لاف و بلوف‌های دشمن ته دلمان خالی نشود. خدایا کمک‌مان کن بفهمیم
    که دشمن، هر چه‌قدر هم که هیبت داشته باشد، هر چه‌قدر هم که پز هیمنه‌اش را بدهد،
    پیش جلال و جبروت تو که عددی نیست. که نصرت تو نزدیک است، حتی اگر دشمنان تو آن را
    دور ببینند، که حزب خدا پیروز است، حتی اگر تمام چرتکه‌های زمینی خلافش را بگویند.
- id: 3
  surah_name: بقرة
  surah_number: '2'
  ayah_number: '268'
  verse_text_ar: الشَّيْطَانُ يَعِدُكُمُ الْفَقْرَ وَيَأْمُرُكُمْ بِالْفَحْشَاءِ وَاللَّهُ
    يَعِدُكُمْ مَغْفِرَةً مِنْهُ وَفَضْلًا
  translation_fa: شيطان، شما را (هنگام انفاق،) وعدۀ فقر و تهيدستى مى‌دهد؛ و به زشتيها
    امر مى‌كند؛ ولى خداوند وعدۀ «آمرزش» و «فزونى» به شما مى‌دهد.
  attractive_title: خبرهای خوب فقط پیش خداست
  analytical_notes: 'شناخت استراتژی جنگ روانی دشمن: ترساندن از فقر و تطمیع به فحشا؛
    اختلال در دستگاه محاسباتی و تباهی. این آیه، یکی از کلیدی‌ترین استراتژی‌های دشمن
    (شیطان) در میدان مبارزه اقتصادی و فرهنگی را افشا می‌کند: «تزریق ترس از آینده و
    هراس از فقر برای بازداشتن از انفاق و ایثار» و «ترویج زشتی‌ها». این آیه به مؤمنان
    قدرت تحلیل می‌دهد تا در برابر فشارهای اقتصادی، ریشه اصلی تردیدها و ترس‌ها را بشناسند
    و به این عملیات روانی تن ندهند. و دچار محاسبه غلط نشوند. بلکه به وعده مغفرت و
    فضل خدا تکیه کنند و با انفاق و ایثار، نظام اقتصادی مقاومت را بنا کنند.'
  angareh: صبر و استقامت
  contextual_100_word: ای غرق‌شده در طوفان سهمگین خبرهای «فوری»! ای دفن‌شده زیر اسکرول‌های
    بی‌پایان! ای زنده به قیمت لحظه‌ای طلا و سکه و دلار! ای خلیفه گم‌گشته خدا در اکسپلور
    اینستاگرام! به خودت بیا! در تاریکخانه‌های شیطان دنبال چشم‌روشنی نگرد که خورشید
    از پشت کوه‌های دیگری طلوع خواهد کرد. در شب‌نامه‌های اهریمن دنبال سحر نباش که صبح
    از سوی دیگری از راه خواهد رسید. ته دلت را خالی می‌کنند که دست‌هایت را برای تسلیم
    بالا ببری. اشتیاقت را می‌کشند که برایشان دردسر درست نکنی. یادت باشد؛ در آینه جادوی
    دشمن همه چیز تیره و تار است. یادت نرود؛ خبرهای خوب فقط پیش خداست.
- id: 4
  surah_name: آل عمران
  surah_number: '3'
  ayah_number: '173'
  verse_text_ar: وَقَالُوا حَسْبُنَا اللَّهُ وَنِعْمَ الْوَكِيلُ
  translation_fa: '(مؤمنان حقیقی، وقتی به آنان می‌گویند از لشگر انبوه دشمن که آماده
    جنگ با شماست بترسید) گفتند: خدا برای ما کافی است و او خوب تکیه‌گاهی است!'
  attractive_title: تکیه‌گاه تو کیست؟
  analytical_notes: 'سپر توکل در بحران‌ها: شعار فعالانه و همراه با حضور شجاعانه در
    میدان عمل. این آیه، اوج «معنویت و دعا» در مواجهه با تهدیدات بزرگ است. . دشمن همواره
    تلاش می‌کند تا با بزرگ‌نمایی قدرت خود و شایعه‌پراکنی درباره‌ی تجمع امکاناتش، در
    دل جامعه اسلامی ترس و رعب ایجاد کند تا عقلانیت و اراده‌ی آن‌ها را فلج سازد و به
    تسلیم وادارد. «حسبنا الله» یعنی خدا برای ما کافی است. این جمله، نه یک شعار و ذکر
    زبانی در کنج عزلت، بلکه یک باور عمیق به پشتیبانی خداوند است که در دل طوفان‌ها،
    آرامش‌بخش قلب و تقویت‌کننده اراده برای ایستادگی است. این اتکای فعال به خداوند،
    موجب نزول آرامش و سکینه قلبی شده، مانع از محاسبات غلط ناشی از ترس می‌شود و در
    نهایت، نصرت و فضل الهی را به ارمغان می‌آورد و تهدید دشمن را به فرصتی برای پیروزی
    تبدیل می‌کند.'
  angareh: معنویت و دعا
  contextual_100_word: عبور از طوفان کار همه نیست. دشوارتر اما این است که خسته و زخمی
    در کوران تندبادها فریاد بزنی:«چیزی به جز زیبایی ندیدم» راستی راز آن زن چه بود
    که بر بلندای تل، تماشای پیکر خونین برادر را تاب آورد؟ که کودکان بی‌پناه را یکی
    یکی سوار شترهای برهنه کرد؟ که در کاخ یزید پیروزمندانه بر دشمن نهیب زد:«به خدا
    سوگند نمی‌توانی نام ما را از یادها ببری» راز نشکستن و نپژمردن آن زن چه بود؟ شاید
    همین کلمه‌های ساده که حَسْبُنَا اللَّهُ وَنِعْمَ الْوَكِيلُ. که خدا برای ما کافیست
    و او خوب تکیه‌گاهی است. زینب چنین تکیه‌گاهی داشت که تا واپسین میدان‌ها، پا پس
    نکشید. تکیه‌گاه تو کیست؟
- id: 5
  surah_name: نساء
  surah_number: '4'
  ayah_number: '139'
  verse_text_ar: أَيَبْتَغُونَ عِنْدَهُمُ الْعِزَّةَ فَإِنَّ الْعِزَّةَ لِلَّهِ جَمِيعًا
  translation_fa: آيا عزّت و آبرو را نزد کفار بی‌دین مى‌جويند؟! در حالیکه عزت و آبرو
    یک‌سره دست خداست.
  attractive_title: بگذار خدا آبروداری کند
  analytical_notes: 'منبع اقتدار در برابر هیمنه دشمن: عزت حقیقی و مطلق و پایدار از
    آن خداوند است. این آیه در واقع یک هشدار و نقد صریح به کسانی است که برای به دست
    آوردن قدرت، آبرو و منزلت، به قدرت‌های مادی، دشمنان خدا و جبهه باطل پناه می‌برند
    و از آنها عزت می‌جویند. منطق قرآن این است که چنین تلاشی کاملاً بیهوده و مبتنی
    بر یک محاسبه غلط است، زیرا این قدرت‌ها خود فاقد عزت واقعی هستند. تمام عزت و قدرت
    واقعی از آن خداست. درک این حقیقت، روحیه استقامت را در برابر فشارهای دشمن و تکیه
    بر قدرت الهی به جای قدرت‌های پوشالی، تقویت می‌کند. کسانی که به قدرت‌های مادی و
    دشمنان خدا پناه می‌برند، در پی عزت کاذب هستند و تنها راه عزت، قرار گرفتن در جبهه
    الهی و توکل بر اوست.'
  angareh: نصرت و پیروزی
  contextual_100_word: یک عمر دست و پا زد تا در چشم دیگران کسی باشد، پله‌های تحسین
    و تشویق را روی شانه طرفدارهایش یکی یکی بالا رفت و درست وقتی به قله‌های شهرت و
    محبوبیت رسید، همان آدم‌ها نردبان را از زیر پایش کشیدند. تمام استخوان‌های عزتش
    درهم شکست، چون قاعده این دنیا را نمی‌دانست. چون خبر نداشت که بلور آبرو را نباید
    جز به دستان مهربان خدا بسپارد. خوشنامی‌اش را از دهان‌هایی توقع داشت که جز به بدگویی
    باز نمی‌شدند و عزت را از کسانی گدایی می‌کرد که خود آبرویی نداشتند. به قول حافظ:«بر
    درِ ارباب بی‌مروّت دنیا، چند نشینی که خواجه کی به درآید؟»
- id: 6
  surah_name: مائدة
  surah_number: '5'
  ayah_number: '54'
  verse_text_ar: يُجَاهِدُونَ فِي سَبِيلِ اللَّهِ وَلَا يَخَافُونَ لَوْمَةَ لَائِمٍ
  translation_fa: همواره در راه خدا جهاد می‌کنند و از سرزنشِ هیچ سرزنش‌کننده‌ای هراسی
    ندارند.
  attractive_title: جهاد همیشه دو جبهه دارد
  analytical_notes: 'الگوی جهاد بی‌باکانه: «لا یخافون لومة لائم»؛ شاخص انقلابی بودن
    و مقابله با جنگ نرم. این آیه می‌گوید جهاد حقیقی، دو بُعد جدایی‌ناپذیر دارد: یکی
    تلاش عملی در میدان، و دیگری استقامت و پایداری روانی و معنوی در برابر فشارها. عبارت
    «وَلَا يَخَافُونَ لَوْمَةَ لَائِمٍ» صرفاً یک توصیه اخلاقی نیست، بلکه مبارزه یک
    شاخص کلیدی و شرط لازم برای موفقیت در جهاد است. این “سرزنش سرزنش‌کنندگان” در دنیای
    امروز، مصداق بارز جنگ روانی و جنگ نرم دشمن است که با هدف ترساندن، سست کردن اراده‌ها
    و منصرف کردن مؤمنان از انجام وظیفه صورت می‌گیرد. یک مجاهد واقعی و یک عنصر انقلابی،
    علاوه بر حضور در صحنه، باید به چنان سطحی از تقوا، شجاعت، ایمان و بصیرت رسیده باشد
    که هیاهوی تبلیغاتی، تهدیدها و ملامت‌های مخالفان و حتی تحلیل‌های مادی بی‌پایه با
    ادبیات‌های علمی و کارشناسی برای نشان دادن اشتباه بودن مسیر حق، هیچ تأثیری بر اراده
    و محاسبات او نداشته باشد و بتواند با قاطعیت راه حق را ادامه دهد.'
  angareh: صبر و استقامت
  contextual_100_word: قرار است نگاه‌هایشان سنگین باشد؛ مثل همه وقت‌هایی که وسط شلوغی‌های
    مهمانی، دنبال اتاق خلوتی برای نماز اول وقت می‌گردی. قرار است پشت سرت چشم و ابرو
    بیایند؛ مثل همه وقت‌هایی که موقع حرف‌زدن با دخترخاله‌ها و دختر عموها، نگاهت را
    از روی گل قالی برنمی‌داری. قرار است یکی یکی صفحه‌ات را آنفالو کنند؛ مثل همه وقت‌هایی
    که دلت طاقت نمی‌آورد و چیزی از گرسنگی بچه‌های فلسطین استوری می‌کنی. میدان‌های
    کوچک و بزرگ فرقی ندارند. قرار است همیشه در دو جبهه بجنگی؛ جبهه بیرون و جبهه درون.
    برای هر کدام که از قبل آماده نباشی، قافیه جهاد را از پیش باخته‌ای!
- id: 7
  surah_name: مائدة
  surah_number: '5'
  ayah_number: '91'
  verse_text_ar: إِنَّمَا يُرِيدُ الشَّيْطَانُ أَنْ يُوقِعَ بَيْنَكُمُ الْعَدَاوَةَ
    وَالْبَغْضَاءَ
  translation_fa: شیطان فقط می‌خواهد بین شما دشمنی و کینۀ سخت ایجاد کند
  attractive_title: دست شیطان را در پوست گردو بگذار!
  analytical_notes: 'دفع سم تفرقه در جامعه ایمانی: هدف کلان شیطان، ایجاد تفرقه و دشمنی
    است. این آیه، یکی از مهم‌ترین تاکتیک‌های دشمن را آشکار می‌کند: ایجاد اختلاف و
    کینه. هدف اصلی شیطان، فراتر از ترویج گناهان خاص،  ایجاد تفرقه و دشمنی و کینه‌ورزی
    در میان جامعه اسلامی است. این آیه یک اصل کلی و یک شاخص برای تحلیل پدیده‌های اجتماعی
    ارائه می‌دهد: هر کجا که نزاع، دشمنی و نفرت میان مردم و جریان‌های سیاسی و جناحی
    و ... شکل می‌گیرد، باید آن را نشانه و ردپای فعالیت شیطان (اعم از شیطان جنی یا
    انسی مانند “شیطان بزرگ”) دانست که از هر وسیله‌ی ممکن برای پاشیدن بذر اختلاف و
    از بین بردن وحدت بهره می‌برد.'
  angareh: وحدت و انسجام
  contextual_100_word: دوست دارد سفر خانوادگی را به خاطر جاگذاشتن قاشق و چنگال به
    کام هم تلخ کنیم و سفر دوستانه را به خاطر قاطی‌شدن دنگ‌ها. توی خیابان به بهانه
    یک سپر به سپر ساده، دست به یقه شویم و توی خانه به خاطر یک سوء‌تفاهم کوچک. دوست
    دارد توی همه صف‌ها عصبی باشیم. چه پمپ بنزین و خودپرداز و چه بانک و چه نانوایی!
    می‌‌خواهد همه جا به جان هم بیفتیم. چه در روزنامه‌ها و چه در شبکه‌های اجتماعی و
    چه در تلویزیون. به اف‌۳۵‌ها و بی‌۲‌ها نباختیم، چون تصمیم گرفتیم 12 روز دست شیطان
    را توی پوست گردو بگذاریم. به تفرقه‌افکنی‌هایش که میدان بدهیم، کارمان به یک روز
    هم نخواهد کشید.
- id: 8
  surah_name: اعراف
  surah_number: '7'
  ayah_number: '31'
  verse_text_ar: وَكُلُوا وَاشْرَبُوا وَلَا تُسْرِفُوا إِنَّهُ لَا يُحِبُّ الْمُسْرِفِينَ
  translation_fa: بخورید و بنوشید؛ ولی اسراف نکنید که خدا اسراف‌کارها را دوست ندارد!
  attractive_title: اسراف ناسپاسی است
  analytical_notes: 'فرمان استراتژیک برای مدیریت منابع: اصلاح الگوی مصرف و پرهیز از
    اسراف؛ مبغوضیت اسراف نزد خداوند. در شرایط امروز که کشور با چالش‌های جدی در منابعی
    چون آب و برق مواجه است، این آیه از یک دستور فردی به یک اصل برای «استقامت ملی»
    تبدیل می‌شود. اسراف و هدر دادن منابع، عملاً تضعیف جبهه خودی و کمک ناخواسته به
    دشمن است. عبارت کوبنده پایانی «إِنَّهُ لَا يُحِبُّ الْمُسْرِفِينَ» نشان می‌دهد
    که هدر دادن نعمت‌ها، نه تنها به اقتصاد و امنیت جامعه ضربه می‌زند، بلکه موجب سلب
    محبت الهی می‌شود که بزرگترین سرمایه مؤمن در میدان مبارزه است. تأکید بر اصلاح «الگوی
    مصرف» جامعه، پرهیز از تجمل‌گرایی و ریخت‌وپاش‌های غیرضروری، مانع پیشرفت و تحقق
    عدالت است.'
  angareh: صبر و استقامت
  contextual_100_word: 'توی خانه غرغرهایش درباره روشن‌ماندن چراغ‌های اضافه و چکه‌کردن
    شیرهای دستشویی و دمای بالای شوفاژها تمامی نداشت. اما به خودش که می‌رسید با حقوقی
    که هر ماه برای خورد و خوراکشان هم کم می‌آمد، آیفون قسطی بر می‌داشت و با پس‌انداز
    شش ‌ماهه‌اش‌، فلان پیراهن مجلسی را از فلان برند مشهور. حواسش نبود که اسراف همیشه
    درباره شیرهایی که چکه می‌کنند و لامپ‌هایی که بیخودی روشنند و شوفاژهایی که زیادی
    خانه را گرم می‌کنند، نیست. حواسش نبود که از امام ششم شیعیان نقل شده: اسراف این
    است که شخص چیزهایی بخرد و بپوشد و بخورد که در شأن او نیست.'
- id: 9
  surah_name: انفال
  surah_number: '8'
  ayah_number: '17'
  verse_text_ar: وَمَا رَمَيْتَ إِذْ رَمَيْتَ وَلَكِنَّ اللَّهَ رَمَى
  translation_fa: '[اى پيامبر!] هنگامى كه به سوى دشمنان تير پرتاب كردى، تو پرتاب نكردى،
    بلكه خدا پرتاب كرد.'
  attractive_title: دست خدا بود که پیروز شد
  analytical_notes: همه‌کاره خداست: اگرچه اقدام، مجاهدت، تلاش و حضور در میدان از سوی
    انسان کاملاً ضروری است، اما نباید این فعل ظاهری را عامل نهایی و مستقل موفقیت دانست.
    فاعل حقیقی و نیروی اصلی که پیروزی را محقق می‌سازد، اراده و قدرت خداوند است که
    از طریق دستان و اراده مؤمنان تجلی پیدا می‌کند و دل‌ها را هدایت می‌نماید. بنابراین،
    این اصل قرآنی مهم‌ترین درس را در مواجهه با دستاوردها، یعنی پرهیز کامل از غرور
    و خودبزرگ‌بینی، به انسان می‌آموزد.
  angareh: نصرت و پیروزی
  contextual_100_word: تویی قوت انگشت‌های لرزان جراح‌ها، تویی تیزبینی چشم‌های خسته
    خلبان‌ها، تویی دستپخت فراموش‌نشدنی مادرها، تویی استواری شانه محکم پدرها، تویی
    زیبایی خنده شیرین معشوق‌ها، تویی هیجان قلب نازک عاشق‌ها، تویی آواز گلوی گنجشک‌ها،
    تویی رهایی بال پرستوها. تویی اولین تپش‌های قلب نوزادها. تویی آخرین لبخند شهیدها.
    با دست‌های تو بود که آن موشک‌های بی‌قرار روی سقف بلند آسمان خراش انداختند، که
    آن گلوله‌های سرخ و سرکش پدافند پیش چشم همه آبروداری کردند، که دست بیگانه از دامن
    پاک این آب و خاک کوتاه شد. که مریدان علی بن ابی‌طالب (علیه السلام) بار دیگر خیبر
    را فتح کردند.
- id: 10
  surah_name: انفال
  surah_number: '8'
  ayah_number: '60'
  verse_text_ar: وَأَعِدُّوا لَهُمْ مَا اسْتَطَعْتُمْ مِنْ قُوَّةٍ
  translation_fa: (برای مقابله با دشمن) هر چه می‌توانید نیرو و تجهیزات نظامی آماده
    کنید (تا دشمنان خدا و خودتان را به وحشت بیندازید.)
  attractive_title: از دشمن کم نیاورید!
  analytical_notes: 'اصل آمادگی و اقتدار بازدارنده: «قوّت» شامل ابعاد مختلف قدرت؛
    هدف، ایجاد «قدرت بازدارندگی». این آیه، که در روز وفات حضرت خدیجه (س)، نماد ایثار
    و بصیرت در دفاع از اسلام و پیامبر (ص) قرار گرفته، یکی از مهم‌ترین قواعد «نصرت
    الهی» را بیان می‌کند: آمادگی کامل و ایجاد توان بازدارندگی در برابر دشمن. «قوه»
    در این آیه، شامل تمام ابعاد قدرت (نظامی، اقتصادی، علمی، فرهنگی، سیاسی، جمعیتی
    و فضای مجازی) است که برای حفظ عزت و امنیت جامعه ایمانی،  ضروری است. این دستور
    قرآنی، ، تنها راه تأمین امنیت واقعی و خنثی‌سازی تهدیدهاست، زیرا دشمن فقط در صورت
    مواجهه با یک ساخت درونی مستحکم و آمادگی همه‌جانبه، از حمله منصرف می‌گردد.'
  angareh: صبر و استقامت
  contextual_100_word: قرن‌ها چپاول و غارتگری طوری بارشان آورده که زبان خوش سرشان
    نمی‌شود. یاد گرفته‌اند همه چیز را با زور بگیرند. اگر سر تعظیم فرود بیاوری، بی
    هیچ شرمی روی گرده‌ات سوار می‌شوند و اگر قد علم کنی، بی‌هیچ ملاحظه‌ای لگدمالت می‌کنند.
    باید خیلی قوی‌تر از این حرف‌ها باشی. باید کاری کنی که قبل از حرف‌زدن درباره تو
    چند لحظه مکث کنند، که شب‌ها از فکرکردن به تو مدام این پهلو و آن پهلو شوند، که
    حتی اگر خیال تفنگ‌هایشان به سمت تو بچرخد، جرأت نشانه‌گیری نداشته باشند. یک‌بار
    که طعم این قدرت را بچشی تازه می‌فهمی پشت این دستور ساده چه شیرینی‌های بزرگی خوابیده.
- id: 11
  surah_name: توبة
  surah_number: '9'
  ayah_number: '111'
  verse_text_ar: إِنَّ اللَّهَ اشْتَرَى مِنَ الْمُؤْمِنِينَ أَنْفُسَهُمْ وَأَمْوَالَهُمْ
    بِأَنَّ لَهُمُ الْجَنَّةَ
  translation_fa: مسلّماً خداوند از مؤمنان جان‌ها و اموالشان را به بهای این‌که بهشت
    برای آنان باشد خریده است.
  attractive_title: این معامله فقط با تو به سود می‌رسد
  analytical_notes: 'معامله‌ای با خدا برای پیروزی نهایی: اوج استقامت و ایثار؛ شهادت،
    «مرگ تاجرانه». این آیه، اوج «استقامت» و «ایثار» در میدان مبارزه را به تصویر می‌کشد.
    مؤمن با خدا معامله می‌کند و اهل ایثار و شهادت است؛خداوند خریدار جان و مال مؤمنان
    است و بهای آن را بهشت و سعادت ابدی قرار داده است. نکته‌ی کلیدی و ظریف این معامله
    آن است که “کالا” یعنی جان انسان، یک سرمایه‌ی موقت، فانی و زوال‌پذیر است که در
    هر صورت از دست خواهد رفت. بنابراین، شهادت یک “مرگ تاجرانه” محسوب می‌شود؛ یعنی
    تبدیل هوشمندانه‌ی یک دارایی از بین‌رفتنی به یک حیات جاودان و ابدی. این نگاه، انگیزه
    جهاد را در سخت‌ترین شرایط حفظ می‌کند و پیروزی واقعی را در رضایت الهی می‌داند.'
  angareh: معنویت و دعا
  contextual_100_word: این لبخند کشیده را از مامان دارم و این قد و بالای بلند را از
    بابا. با این چشم‌های قهوه‌ای روشن برای حسین گریه کرده‌ام و با این دست‌های زمخت
    برای خانواده‌ام نان حلال درآورده‌ام. همه صبح‌های بچگی را با یاسین‌خواندن‌های مامان‌بزرگ
    بیدار شده‌ام و  همه ‌شب‌های نوجوانی را با زمزمه واقعه بابابزرگ خوابم برده. حواسم
    را جمع کن که قیمت این‌ دارایی‌ها را دست کم نگیرم. که خودم را در این بازار پرفریب
    ارزان معامله نکنم. که این امانت‌های کوچک و بزرگ را جز به دست‌های مهربان تو نسپارم.
    یادم بینداز که این معامله فقط با تو است که به سود می‌رسد. که قدر و قیمت این روح
    بی‌قرار را فقط تو می‌دانی.
- id: 12
  surah_name: هود
  surah_number: '11'
  ayah_number: '114'
  verse_text_ar: إِنَّ الْحَسَنَاتِ يُذْهِبْنَ السَّيِّئَاتِ
  translation_fa: یقیناً كارهاى خوب، بدى‌ها را از بين مى‌برد
  attractive_title: هنوز می‌توانی درستش کنی
  analytical_notes: 'پاک‌سازی روح و جامعه با اعمال نیک: «الحسنات یذهبن السیئات» این
    آیه، یک قاعده کلیدی در «سبک زندگی مؤمنانه» است که نشان می‌دهد چگونه با انجام اعمال
    صالح به ویژه نماز، می‌توان آثار منفی و تاریکی حاصل از گناهان و لغزش‌ها را جبران
    کرد. این اصل، هم در سطح فردی برای حفظ روحیه و هم در سطح اجتماعی برای اصلاح جامعه،
    راهگشا است و به استقامت در مسیر درست کمک می‌کند. چرا که یکی از مهمترین ریشه‌های
    سستی در برابر دشمن و موانع استقامت، گناهان هستند.'
  angareh: صبر و استقامت
  contextual_100_word: غصه نخور. شبیه عقب‌کشیدن فیلم‌ها روی دور تند، هنوز می‌توانی
    همه چیز را به روز اولش برگردانی. هنوز می‌توانی دفترمشق‌های خط‌خورده زندگی‌ات را
    ورق بزنی و غلط‌ها را یکی‌یکی درست کنی. جای آن اخم‌های درهم‌رفته لبخند بگذاری و
    توی آن گلدان‌های خشک‌شده کنار پنجره، حُسن یوسف‌های تازه بکاری. بعد از آن جواب‌های
    سربالا به مامان، ظرف‌های تلنبارشده شام دیشب را سبک کنی و بعد از آن غرغرهای الکی
    به جان بچه‌ها، برایشان قبل خواب قصه بخوانی. فرصت را دریاب. منتظر آن شنبه نیامدنی
    نباش. همین حالا، با همین بهانه‌های ساده و کوچک، گرد و غبار گذشته را از روحت بتکان.
- id: 13
  surah_name: رعد
  surah_number: '13'
  ayah_number: '28'
  verse_text_ar: أَلَا بِذِكْرِ اللَّهِ تَطْمَئِنُّ الْقُلُوبُ
  translation_fa: بدانید دل‌ها تنها با یاد خدا آرام می‌گیرند.
  attractive_title: با یاد او آرام بگیر
  analytical_notes: 'رمز آرامش در طوفان حوادث: «یاد خدا»؛ تنها منبع حقیقی آرامش و
    اطمینان قلبی. این آیه، شاه‌کلید معنوی برای حفظ آرامش «در دل طوفان‌ها» و اضطراب‌های
    میدان مبارزه است. در حالی که دشمن با جنگ روانی به دنبال ایجاد ترس و تزلزل است،
    و تسلیم شدن را راه رسیدن به آسایش تصویر می‌کند، این آیه تنها منبع حقیقی و پایدار
    آرامش را معرفی می‌کند: «یاد خدا». این آرامش، صرفا یک حالت تجملی و حس درونی نیست،
    بلکه یک «سرمایه استراتژیک» برای مؤمن که به انسان قدرت تفکر صحیح، تصمیم‌گیری درست
    و حرکت استوار می‌بخشد. ارتباط با منبع لایزال هستی، قلب را از اضطراب، دغدغه‌های
    بیهوده و حیرت‌زدگی رها می‌سازد.'
  angareh: معنویت و دعا
  contextual_100_word: تا کی می‌خواهی شب‌ها با ملاتونین بخوابی و روزها با سرترالین
    بیدار شوی؟ تا کجا‌ قرار است دل‌آشوبه‌هایت را با فاموتیدین آرام کنی و  و دلشوره‌هایت
    را با پروپرانول؟ گیرم که دردهایت را چند صباحی زیر فرش فلوکستین‌ها و گاباپنتین‌ها
    جارو کردی، گیرم که خود واقعی‌ات را چند روزی به لطف خلسه سرخوش‌کننده مسکن‌ها از
    یاد بردی، بعدش چی؟ تا کجا قرار است به این خودفراموشی خودخواسته ادامه بدهی؟ تا
    کی می‌خواهی تسبیح فیروزه‌ای مامان را که از جاکلیدی آویزان است نادیده بگیری و به
    یاد خدایی که از همه دردهایت بزرگ‌تر است، دوتا الله اکبر زیر لب زمزمه نکنی؟
- id: 14
  surah_name: نحل
  surah_number: '16'
  ayah_number: '127'
  verse_text_ar: وَاصْبِرْ وَمَا صَبْرُكَ إِلَّا بِاللَّهِ
  translation_fa: صبورى كن! که صبر تو جز به یاری خداوند نیست!
  attractive_title: صبوری هدیه خداست
  analytical_notes: 'صبر منبعث از یاری و کمک خداوند، نیروی تمام‌نشدنی برای فتح همه
    قله‌ها. این آیه، مفهوم «صبر» را به معنای واقعی کلمه تبیین می‌کند: این صبر که به
    معنای پایداری، ایستادگی و عقب‌نشینی نکردن در برابر مشکلات است، اگر به منبع لایزال
    قدرت و ذکر الهی متصل نباشد، در برابر فتنه‌ها و مکر دشمن محدود و پایان‌پذیر است.
    ولی وقتی به کمک و یاد خداوند متکی شود، به یک نیروی تمام‌نشدنی تبدیل می‌شود که
    تضمین‌کننده حرکت بدون وقفه به سوی تمام قله‌های کمال دنیوی و اخروی است.'
  angareh: صبر و استقامت
  contextual_100_word: یوسف گفت فقط تو باید رحم کنی که آدمیزاد از شر نفس اماره‌ش نجات
    پیدا کند. حسین گفت فقط با نگاه توست که دست و پازدن این قربانی شش‌ماهه را می‌شود
    تاب آورد. مادر شهید گفت فقط به خاطر تو بود که کنار تابوت پسرش قالب تهی نکرد. راست
    می‌گفتند. قلب همه‌شان مثل قلب من بود. بیشتر از هفتاد و اندی بار در دقیقه نمی‌تپید.
    در هر تپش بیشتر از هشتادی و اندی میلی‌لیتر خون پمپاژ نمی‌کرد. حتی هیچکدامشان بزرگ‌تر
    از یک دست مشت‌شده نبود. ولی دریادریا و اقیانوس‌اقیانوس در برابر وسعتشان سر تعظیم
    فرود می‌آورد. راست می‌گفتند. صبوری هدیه‌ای بود که تو به آن‌ها داده بودی.
- id: 15
  surah_name: اسراء
  surah_number: '17'
  ayah_number: '7'
  verse_text_ar: إِنْ أَحْسَنْتُمْ أَحْسَنْتُمْ لِأَنْفُسِكُمْ وَإِنْ أَسَأْتُمْ فَلَهَا
  translation_fa: اگر خوبى كنيد، به خودتان خوبى كرده‌ايد و اگر هم بدى كنيد، به خودتان
