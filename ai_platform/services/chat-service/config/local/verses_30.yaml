    وعده، که مکرر با ادبیات‌های گوناگون همچون فَإِنَّ حِزْبَ اللَّهِ هُمُ الْغَالِبُونَ
    در قرآن مطرح شده است، انگیزه «استقامت» را در طول مسیر مبارزه و پیگیری اهداف بزرگ،
    به ویژه در مقابله با ظلم و استکبار، تقویت کرده و اطمینان می‌دهد که جبهه حق، پیروز
    میدان خواهد بود، حتی در صورت شهادت برخی از افرادش. پیروزی نهایی از آنِ لشکریان
    خداست، مشروط به «ارتباط و اتصال» با منبع الهی از طریق ذکر، نماز، خودسازی، اخلاص
    و اعتمادکامل به خدا'
  angareh: نصرت و پیروزی
  contextual_100_word: با هر متر و معیار این دنیایی که حساب می‌کردی حسین بن علی (علیه
    السلام) در میدان شکست خورده بود؛ خودش و یارانش به شهادت رسیده بودند و زنان و فرزندانش
