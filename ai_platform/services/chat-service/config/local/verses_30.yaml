  verse_text_ar: وَإِنَّ جُنْدَنَا لَهُمُ الْغَالِبُونَ
  translation_fa: بی‌شک لشگر ما پیروزند‌.
  attractive_title: آخرش کی برنده می‌شود؟
  analytical_notes: 'بشارت پیروزی نهایی لشکر الهی در روز قدس و شب قدر: این آیه، که
