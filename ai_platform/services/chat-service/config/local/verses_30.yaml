    الهی” (خداوند با شماست) را برای مؤمنانی که در مسیر حق استقامت می‌کنند، تضمین می‌کند
    و به آن‌ها وعده‌ی برتری و پیروزی می‌دهد. در مقابل به جامعه اسلامی هشدار می‌دهد
