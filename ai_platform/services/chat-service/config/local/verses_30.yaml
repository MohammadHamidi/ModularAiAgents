    فرهنگی و هنری) را مستقیماً از متن قرآن ارائه می‌دهد. خودِ فعلِ «نه گفتن به دشمن»
    و مقاومت در برابر فشارها و تطمیع‌های او، بزرگترین و مهم‌ترین نوع جهاد محسوب می‌شود.
    هدف از این جهاد بزرگ که امیرمؤمنان مصداق بارز آن بودند، حفظ هویت، استقلال و عناصر
    قدرت درونی نظام اسلامی در برابر تلاش دشمن برای تهی‌سازی و وادار کردن آن به سلطه‌پذیری
    است.'
