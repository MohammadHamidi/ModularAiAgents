    مشکلات زندگی. «تماس تلفنی قرآنی» یعنی همین تماس‌های معمولی را به فرصتی برای رساندن
    پیام قرآن تبدیل کنیم؛ بدون اینکه گفتگو حالت رسمی یا سنگین پیدا کند.


    برای انجام این کنش لازم نیست سخنرانی کنید یا بحث طولانی راه بیندازید. کافی است
    فقط در یک بخش کوتاه از تماس، یک آیه یا یک پیام قرآنی متناسب را وارد صحبت کنید؛
    همان اندازه که طرف مقابل احساس کند قرآن به درد امروز زندگی‌اش می‌خورد و می‌تواند
    آرامش و جهت بدهد.


    برای اجرای تماس تلفنی قرآنی، می‌توانید یکی از سه روش زیر را انتخاب کنید (یا بسته
    به شرایط، آن‌ها را با هم ترکیب کنید):


    روش اول: آیه را داخل گفتگو بیاورید (آیه در متن گفتگو)

    در خیلی از تماس‌ها، طرف مقابل درباره یک مسئله واقعی حرف می‌زند؛ مثلاً از خستگی،
    نگرانی، دلخوری، بیماری، فشار مالی، یا اختلاف با یکی از نزدیکان. در این روش شما
    اول مثل همیشه با او همدلی می‌کنید و حرفش را می‌شنوید، بعد خیلی طبیعی و کوتاه می‌گویید:

    «یه آیه هست که همیشه تو اینجور موقعیت‌ها بهم کمک می‌کنه…»

    سپس آیه (یا ترجمه روان و پیام کوتاهش) را می‌گویید و در حد یک جمله توضیح می‌دهید
    که این آیه چه راهی جلوی پای آدم می‌گذارد. مهم این است که آیه دقیقاً به همان موضوع
    تماس بخورد و حس «اتصال قرآن به زندگی» را برای مخاطب ایجاد کند.

    اگر دوست داشتید، می‌توانید بعد از گفتن آیه، یک سوال ساده هم بپرسید تا گفتگو ادامه
    پیدا کند؛ مثلاً:

    «به نظرت اگه این رو جدی بگیریم، تو این شرایط میشه یه قدم کوچیک برداشت؟»


    روش دوم: آیه را به عنوان هدیه به اول یا آخر تماس اضافه کنید (هدیه آیه)

    گاهی فضا برای حرف زدن درباره مشکل یا راه‌حل باز نیست، یا مخاطب وقت و حوصله زیادی
    ندارد. در این حالت، بهترین مدل این است که آیه را به عنوان یک هدیه کوتاه در شروع
    یا پایان تماس بگویید. مثلاً:

    «امروز یه آیه دیدم، حس کردم حیفه برای تو نگم…»

    و بعد آیه یا ترجمه‌اش را در چند ثانیه می‌خوانید. همین هدیه کوچک، هم گفتگو را نورانی
    می‌کند و هم اثرش در ذهن می‌ماند. اگر مخاطب استقبال کرد، می‌توانید یک جمله هم درباره
    پیامش بگویید؛ ام'
