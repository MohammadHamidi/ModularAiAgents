# Path to Agent Mapping Configuration
# Maps website paths to appropriate AI agents
# Based on safiranayeha.ir sitemap (2026-02-12)

version: "1.1"
description: "Maps Safiranayeha website paths to AI agents"

default_agent: "guest_faq"

mappings:
  # Guest and entry paths
  - path: "/"
    agent: "guest_faq"
    description: "صفحهٔ اصلی"

  - path: "/home"
    agent: "orchestrator"
    description: "خانه (پس از ورود) - routing دینامیک بر اساس سوال کاربر"

  - path: "/mobaleghan"
    agent: "guest_faq"
    description: "صفحهٔ مبلغین"

  - path: "/about"
    agent: "guest_faq"
    description: "About page"

  - path: "/faq"
    agent: "guest_faq"
    description: "FAQ page"

  - path: "/help"
    agent: "guest_faq"
    description: "Help center"

  # AI chat
  - path: "/ai"
    agent: "guest_faq"
    description: "دستیار هوش مصنوعی"

  # Action/Konesh paths (exact first for specificity)
  - path: "/actions/report-form"
    agent: "action_expert"
    description: "ثبت گزارش اقدام"

  - path: "/actions/*"
    agent: "konesh_expert"
    description: "Konesh/action detail pages - کنش از context مشخص است"

  - path: "/action-list"
    agent: "action_expert"
    description: "فهرست اقدامات"

  - path: "/done-task"
    agent: "action_expert"
    description: "کارهای انجام‌شده"

  - path: "/actions"
    agent: "action_expert"
    description: "لیست اقدامات"

  - path: "/contents"
    agent: "action_expert"
    description: "لیست محتواها"

  - path: "/konesh/*"
    agent: "konesh_expert"
    description: "Konesh pages - کنش از context مشخص است"

  - path: "/محفل/*"
    agent: "konesh_expert"
    description: "Mahfel pages - کنش از context مشخص است"

  - path: "/content/create"
    agent: "content_generation_expert"
    description: "Content creation - تولید محتوا"

  - path: "/content-generator"
    agent: "content_generation_expert"
    description: "Public content generator - تولید محتوای عمومی (بدون نیاز به ورود)"

  - path: "/ai-content"
    agent: "content_generation_expert"
    description: "AI content creation - دستیار تولید محتوا (دسترسی عمومی)"

  # Profile - journey/registration (my-profile = profile)
  - path: "/my-profile/saved-contents"
    agent: "action_expert"
    description: "محتواهای ذخیره‌شده"

  - path: "/my-profile/saved-actions"
    agent: "action_expert"
    description: "اقدامات ذخیره‌شده"

  - path: "/my-profile/achievements"
    agent: "rewards_invite"
    description: "دستاوردهای من"

  - path: "/my-profile/invite-friends"
    agent: "rewards_invite"
    description: "دعوت از دوستان"

  - path: "/my-profile/actions"
    agent: "journey_register"
    description: "لیست اقدامات"

  - path: "/my-profile/faq"
    agent: "guest_faq"
    description: "سوالات متداول"

  - path: "/my-profile/info"
    agent: "journey_register"
    description: "اطلاعات حساب"

  - path: "/my-profile"
    agent: "journey_register"
    description: "پروفایل من"

  - path: "/my-profile/*"
    agent: "journey_register"
    description: "Profile sub-pages"

  # Auth and registration
  - path: "/register"
    agent: "journey_register"
    description: "ثبت‌نام"

  - path: "/login"
    agent: "guest_faq"
    description: "ورود"

  - path: "/profile/*"
    agent: "journey_register"
    description: "Profile (legacy path)"

  - path: "/onboarding/*"
    agent: "journey_register"
    description: "Onboarding"

  - path: "/journey/*"
    agent: "journey_register"
    description: "User journey"

  # Rewards (legacy paths)
  - path: "/rewards/*"
    agent: "rewards_invite"
    description: "Rewards"

  - path: "/points/*"
    agent: "rewards_invite"
    description: "Points"

  - path: "/invite/*"
    agent: "rewards_invite"
    description: "Invitation"

  - path: "/leaderboard/*"
    agent: "rewards_invite"
    description: "Leaderboard"

  - path: "/achievements/*"
    agent: "rewards_invite"
    description: "Achievements"
