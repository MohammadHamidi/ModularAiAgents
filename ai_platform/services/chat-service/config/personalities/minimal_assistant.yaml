user_data_fields:
  # Only save language preference and temporary context
  - field_name: language
    aliases: [language_preference]
    normalized_name: preferred_language
    description: "Preferred language (essential for communication)"
    data_type: string
    enabled: true

  - field_name: name
    normalized_name: user_name
    description: "First name only (optional, for personalization)"
    data_type: string
    enabled: true

  # All other fields disabled for privacy
  - field_name: age
    normalized_name: user_age
    description: "User's age (disabled for privacy)"
    data_type: integer
    enabled: false

  - field_name: location
    normalized_name: user_location
    description: "User's location (disabled for privacy)"
    data_type: string
    enabled: false

  - field_name: occupation
    normalized_name: user_occupation
    description: "User's occupation (disabled for privacy)"
    data_type: string
    enabled: false

  - field_name: email
    normalized_name: user_email
    description: "User's email (disabled for privacy)"
    data_type: string
    enabled: false

  - field_name: phone
    normalized_name: user_phone
    description: "User's phone (disabled for privacy)"
    data_type: string
    enabled: false

context_display:
  enabled: true
  header: "â„¹ï¸ Session Context:"
  format: "inline"
  field_labels:
    user_name: "Name"
    preferred_language: "Language"

recent_messages_context:
  enabled: true
  count: 2
  max_length: 100
  header: "ğŸ’¬ Recent:"

model_config:
  temperature: 0.7
  max_turns: 10

privacy:
  data_ttl: 3600 # 1 hour only
  auto_delete_sensitive_fields: true
  sensitive_fields:
    - user_name
    - preferred_language
