<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ÿ≥ŸÅ€åÿ±ÿßŸÜ ÿ¢€åŸá‚ÄåŸáÿß - ⁄Üÿ™ ŸáŸàÿ¥ŸÖŸÜÿØ</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Vazir', 'Tahoma', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .chat-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 600px;
            height: 700px;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .chat-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            text-align: center;
        }

        .chat-header h1 {
            font-size: 24px;
            margin-bottom: 5px;
        }

        .chat-header .agent-name {
            font-size: 14px;
            opacity: 0.9;
        }

        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .message {
            display: flex;
            gap: 10px;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message.user {
            flex-direction: row-reverse;
        }

        .message-content {
            max-width: 70%;
            padding: 12px 16px;
            border-radius: 18px;
            word-wrap: break-word;
        }

        .message.assistant .message-content {
            background: #f0f0f0;
            color: #333;
        }

        .message.user .message-content {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .message.system {
            justify-content: center;
        }

        .message.system .message-content {
            background: #fff3cd;
            color: #856404;
            font-size: 14px;
            text-align: center;
        }

        .chat-input-container {
            border-top: 1px solid #e0e0e0;
            padding: 20px;
            background: white;
        }

        .chat-input-wrapper {
            display: flex;
            gap: 10px;
        }

        .chat-input {
            flex: 1;
            padding: 12px 16px;
            border: 2px solid #e0e0e0;
            border-radius: 25px;
            font-size: 16px;
            outline: none;
            transition: border-color 0.3s;
            font-family: inherit;
        }

        .chat-input:focus {
            border-color: #667eea;
        }

        .send-button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 25px;
            font-size: 16px;
            cursor: pointer;
            transition: transform 0.2s;
            font-family: inherit;
        }

        .send-button:hover:not(:disabled) {
            transform: scale(1.05);
        }

        .send-button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .typing-indicator {
            display: none;
            padding: 10px 16px;
            background: #f0f0f0;
            border-radius: 18px;
            width: fit-content;
        }

        .typing-indicator.active {
            display: block;
        }

        .typing-indicator span {
            display: inline-block;
            width: 8px;
            height: 8px;
            background: #999;
            border-radius: 50%;
            margin: 0 2px;
            animation: typing 1.4s infinite;
        }

        .typing-indicator span:nth-child(2) {
            animation-delay: 0.2s;
        }

        .typing-indicator span:nth-child(3) {
            animation-delay: 0.4s;
        }

        @keyframes typing {
            0%, 60%, 100% {
                transform: translateY(0);
            }
            30% {
                transform: translateY(-10px);
            }
        }

        .error-message {
            background: #f8d7da;
            color: #721c24;
            padding: 12px;
            border-radius: 8px;
            margin: 10px 0;
            text-align: center;
        }

        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .loading-overlay.hidden {
            display: none;
        }

        .spinner {
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top: 4px solid white;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }
    </style>
</head>
<body>
    <div class="loading-overlay" id="loadingOverlay">
        <div class="spinner"></div>
    </div>

    <div class="chat-container">
        <div class="chat-header">
            <h1>üåü ÿ≥ŸÅ€åÿ±ÿßŸÜ ÿ¢€åŸá‚ÄåŸáÿß</h1>
            <div class="agent-name" id="agentName">ÿØÿ± ÿ≠ÿßŸÑ ÿ®ÿßÿ±⁄Øÿ∞ÿßÿ±€å...</div>
        </div>

        <div class="chat-messages" id="chatMessages">
            <!-- Messages will be added here -->
        </div>

        <div class="typing-indicator" id="typingIndicator">
            <span></span>
            <span></span>
            <span></span>
        </div>

        <div class="chat-input-container">
            <div class="chat-input-wrapper">
                <input
                    type="text"
                    class="chat-input"
                    id="chatInput"
                    placeholder="Ÿæ€åÿßŸÖ ÿÆŸàÿØ ÿ±ÿß ÿ®ŸÜŸà€åÿ≥€åÿØ..."
                    disabled
                >
                <button class="send-button" id="sendButton" disabled>ÿßÿ±ÿ≥ÿßŸÑ</button>
            </div>
        </div>
    </div>

    <script>
        // Configuration
        const API_BASE_URL = 'https://api.example.com';  // Replace with your API URL

        // State
        let sessionId = null;
        let agentKey = null;
        let userData = null;

        // DOM Elements
        const loadingOverlay = document.getElementById('loadingOverlay');
        const chatMessages = document.getElementById('chatMessages');
        const chatInput = document.getElementById('chatInput');
        const sendButton = document.getElementById('sendButton');
        const typingIndicator = document.getElementById('typingIndicator');
        const agentNameEl = document.getElementById('agentName');

        // Agent name mapping
        const agentNames = {
            'guest_faq': 'ÿ±ÿßŸáŸÜŸÖÿß€å ÿßŸàŸÑ€åŸá',
            'action_expert': 'ŸÖÿ™ÿÆÿµÿµ ÿ™ŸàŸÑ€åÿØ ŸÖÿ≠ÿ™Ÿàÿß',
            'journey_register': 'ÿ±ÿßŸáŸÜŸÖÿß€å ŸÖÿ≥€åÿ±',
            'rewards_invite': 'ÿßŸÖÿ™€åÿßÿ≤ÿßÿ™ Ÿà ÿØÿπŸàÿ™',
            'orchestrator': 'ŸáŸàÿ¥ ŸÖÿµŸÜŸàÿπ€å ÿ≥ŸÅ€åÿ±ÿßŸÜ'
        };

        // Initialize chat on page load
        window.addEventListener('DOMContentLoaded', async () => {
            await initializeChat();
        });

        // Initialize chat session
        async function initializeChat() {
            try {
                // Extract encrypted parameter from URL
                const encryptedParam = getEncryptedParamFromURL();

                if (!encryptedParam) {
                    throw new Error('Ÿæÿßÿ±ÿßŸÖÿ™ÿ± ÿ±ŸÖÿ≤ÿ¥ÿØŸá €åÿßŸÅÿ™ ŸÜÿ¥ÿØ');
                }

                // Call init endpoint
                const response = await fetch(`${API_BASE_URL}/chat/init`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        encrypted_param: encryptedParam
                    })
                });

                if (!response.ok) {
                    const error = await response.json();
                    throw new Error(error.detail || 'ÿÆÿ∑ÿß ÿØÿ± ÿ®ÿ±ŸÇÿ±ÿßÿ±€å ÿßÿ±ÿ™ÿ®ÿßÿ∑');
                }

                const data = await response.json();

                // Store session info
                sessionId = data.session_id;
                agentKey = data.agent_key;
                userData = data.user_data;

                // Update UI
                agentNameEl.textContent = agentNames[agentKey] || 'ŸáŸàÿ¥ ŸÖÿµŸÜŸàÿπ€å';
                loadingOverlay.classList.add('hidden');

                // Display welcome message
                if (data.welcome_message) {
                    addMessage('assistant', data.welcome_message);
                }

                // Enable chat input
                enableChatInput();

            } catch (error) {
                console.error('Initialization error:', error);
                loadingOverlay.classList.add('hidden');
                addMessage('system', `ÿÆÿ∑ÿß: ${error.message}`);
            }
        }

        // Extract encrypted parameter from URL
        function getEncryptedParamFromURL() {
            // Assuming URL format: https://chat.example.com/{encrypted_param}
            const path = window.location.pathname;
            // Remove leading and trailing slashes
            const param = path.replace(/^\/+|\/+$/g, '');
            return param || null;
        }

        // Enable chat input
        function enableChatInput() {
            chatInput.disabled = false;
            sendButton.disabled = false;
            chatInput.focus();

            // Add event listeners
            chatInput.addEventListener('keypress', handleKeyPress);
            sendButton.addEventListener('click', sendMessage);
        }

        // Handle key press (Enter to send)
        function handleKeyPress(event) {
            if (event.key === 'Enter' && !event.shiftKey) {
                event.preventDefault();
                sendMessage();
            }
        }

        // Send message
        async function sendMessage() {
            const message = chatInput.value.trim();

            if (!message || !sessionId) {
                return;
            }

            // Add user message to UI
            addMessage('user', message);

            // Clear input
            chatInput.value = '';

            // Disable input while processing
            chatInput.disabled = true;
            sendButton.disabled = true;

            // Show typing indicator
            typingIndicator.classList.add('active');

            try {
                // Send to API
                const response = await fetch(`${API_BASE_URL}/chat/${agentKey}`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        message: message,
                        session_id: sessionId,
                        use_shared_context: true
                    })
                });

                if (!response.ok) {
                    throw new Error('ÿÆÿ∑ÿß ÿØÿ± ÿßÿ±ÿ≥ÿßŸÑ Ÿæ€åÿßŸÖ');
                }

                const data = await response.json();

                // Hide typing indicator
                typingIndicator.classList.remove('active');

                // Add assistant response
                addMessage('assistant', data.output);

            } catch (error) {
                console.error('Send error:', error);
                typingIndicator.classList.remove('active');
                addMessage('system', `ÿÆÿ∑ÿß: ${error.message}`);
            } finally {
                // Re-enable input
                chatInput.disabled = false;
                sendButton.disabled = false;
                chatInput.focus();
            }
        }

        // Add message to chat
        function addMessage(role, content) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${role}`;

            const contentDiv = document.createElement('div');
            contentDiv.className = 'message-content';
            contentDiv.textContent = content;

            messageDiv.appendChild(contentDiv);
            chatMessages.appendChild(messageDiv);

            // Scroll to bottom
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        // For testing: Use direct parameters instead of encrypted
        async function initializeChatDirect(userId, path) {
            try {
                const response = await fetch(`${API_BASE_URL}/chat/init`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        user_id: userId,
                        path: path
                    })
                });

                if (!response.ok) {
                    throw new Error('Failed to initialize chat');
                }

                const data = await response.json();
                sessionId = data.session_id;
                agentKey = data.agent_key;
                userData = data.user_data;

                agentNameEl.textContent = agentNames[agentKey] || 'AI Assistant';
                loadingOverlay.classList.add('hidden');

                if (data.welcome_message) {
                    addMessage('assistant', data.welcome_message);
                }

                enableChatInput();

            } catch (error) {
                console.error('Initialization error:', error);
                loadingOverlay.classList.add('hidden');
                addMessage('system', `Error: ${error.message}`);
            }
        }

        // Expose for testing
        window.initializeChatDirect = initializeChatDirect;
    </script>
</body>
</html>
