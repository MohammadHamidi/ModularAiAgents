<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Agent Monitoring Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            /* Apple HIG-inspired Colors */
            --bg-primary: #000000;
            --bg-secondary: #1c1c1e;
            --bg-tertiary: #2c2c2e;
            --text-primary: #ffffff;
            --text-secondary: #ebebf5bd;
            --text-tertiary: #ebebf599;
            --accent: #007aff;
            --accent-hover: #0051d5;
            --success: #34c759;
            --warning: #ff9500;
            --danger: #ff3b30;
            --separator: #38383a;

            /* Spacing */
            --grid: 8px;
            --padding-container: 20px;
            --padding-card: 12px;
            --gap-section: 16px;

            /* Typography */
            --font-family: -apple-system, BlinkMacSystemFont, 'SF Pro', 'Segoe UI', system-ui, sans-serif;
            --font-mono: 'SF Mono', 'Consolas', 'Monaco', 'Courier New', monospace;
            --font-size-title: 20px;
            --font-size-section: 15px;
            --font-size-body: 13px;
            --font-size-mono: 12px;

            /* Radius */
            --radius-small: 6px;
            --radius-medium: 10px;
            --radius-large: 12px;
        }

        body {
            font-family: var(--font-family);
            background: var(--bg-primary);
            color: var(--text-primary);
            font-size: var(--font-size-body);
            line-height: 1.5;
        }

        .container {
            display: flex;
            flex-direction: column;
            height: 100vh;
            overflow: hidden;
        }

        /* Top Bar */
        .top-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: var(--padding-container);
            background: var(--bg-secondary);
            border-bottom: 1px solid var(--separator);
            flex-shrink: 0;
        }

        .top-bar h1 {
            font-size: var(--font-size-title);
            font-weight: 600;
            letter-spacing: -0.3px;
        }

        .top-bar-controls {
            display: flex;
            gap: 12px;
            align-items: center;
        }

        .status-pill {
            display: inline-flex;
            align-items: center;
            gap: 6px;
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: 500;
        }

        .status-pill.connected {
            background: rgba(52, 199, 89, 0.15);
            color: var(--success);
        }

        .status-pill.offline {
            background: rgba(255, 59, 48, 0.15);
            color: var(--danger);
        }

        .status-indicator {
            width: 6px;
            height: 6px;
            border-radius: 50%;
            background: currentColor;
        }

        button {
            padding: 6px 16px;
            border: none;
            border-radius: var(--radius-small);
            background: var(--bg-tertiary);
            color: var(--text-primary);
            font-size: var(--font-size-body);
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
        }

        button:hover {
            background: var(--separator);
        }

        button.primary {
            background: var(--accent);
            color: white;
        }

        button.primary:hover {
            background: var(--accent-hover);
        }

        /* Two-pane layout */
        .main-content {
            display: flex;
            flex: 1;
            overflow: hidden;
        }

        .left-panel {
            width: 420px;
            background: var(--bg-secondary);
            border-right: 1px solid var(--separator);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .right-panel {
            flex: 1;
            background: var(--bg-primary);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        /* Filter Bar */
        .filter-bar {
            padding: var(--padding-container);
            border-bottom: 1px solid var(--separator);
            display: flex;
            flex-direction: column;
            gap: var(--grid);
        }

        .filter-row {
            display: flex;
            gap: var(--grid);
        }

        input[type="text"],
        input[type="search"],
        select {
            flex: 1;
            padding: 8px 12px;
            border: none;
            border-radius: var(--radius-small);
            background: var(--bg-tertiary);
            color: var(--text-primary);
            font-size: var(--font-size-body);
            font-family: var(--font-family);
        }

        input[type="text"]:focus,
        input[type="search"]:focus,
        select:focus {
            outline: 2px solid var(--accent);
            outline-offset: -2px;
        }

        /* Trace List */
        .trace-list {
            flex: 1;
            overflow-y: auto;
            padding: var(--padding-container);
            display: flex;
            flex-direction: column;
            gap: var(--grid);
        }

        .trace-card {
            background: var(--bg-tertiary);
            border: 1px solid transparent;
            border-radius: var(--radius-medium);
            padding: var(--padding-card);
            cursor: pointer;
            transition: all 0.2s;
        }

        .trace-card:hover {
            border-color: var(--separator);
            background: #3a3a3c;
        }

        .trace-card.active {
            border-color: var(--accent);
            background: rgba(0, 122, 255, 0.1);
        }

        .trace-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 8px;
        }

        .agent-badge {
            display: inline-block;
            padding: 3px 10px;
            border-radius: 10px;
            font-size: 11px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.3px;
        }

        .agent-orchestrator { background: rgba(175, 82, 222, 0.2); color: #bf5af2; }
        .agent-guest_faq { background: rgba(52, 199, 89, 0.2); color: #32d74b; }
        .agent-action_expert { background: rgba(255, 149, 0, 0.2); color: #ff9f0a; }
        .agent-journey_register { background: rgba(94, 92, 230, 0.2); color: #5e5ce6; }
        .agent-rewards_invite { background: rgba(255, 55, 95, 0.2); color: #ff375f; }
        .agent-default { background: rgba(142, 142, 147, 0.2); color: #98989d; }

        .trace-timestamp {
            color: var(--text-tertiary);
            font-size: 11px;
        }

        .trace-latency {
            color: var(--text-secondary);
            font-size: 11px;
            font-weight: 500;
        }

        .trace-message {
            color: var(--text-secondary);
            margin-bottom: 8px;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .trace-meta {
            display: flex;
            gap: 12px;
            font-size: 11px;
            color: var(--text-tertiary);
        }

        /* Detail Panel */
        .detail-container {
            flex: 1;
            overflow-y: auto;
            padding: var(--padding-container);
        }

        .detail-empty {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
            color: var(--text-tertiary);
        }

        .detail-empty-icon {
            font-size: 48px;
            margin-bottom: 12px;
            opacity: 0.3;
        }

        .section {
            margin-bottom: calc(var(--gap-section) * 2);
        }

        .section-title {
            font-size: var(--font-size-section);
            font-weight: 600;
            margin-bottom: 12px;
            padding-bottom: 8px;
            border-bottom: 1px solid var(--separator);
            color: var(--accent);
            letter-spacing: -0.2px;
        }

        .summary-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: var(--grid);
            background: var(--bg-secondary);
            padding: var(--padding-card);
            border-radius: var(--radius-medium);
        }

        .summary-item {
            display: flex;
            flex-direction: column;
        }

        .summary-label {
            font-size: 11px;
            color: var(--text-tertiary);
            margin-bottom: 4px;
        }

        .summary-value {
            font-size: var(--font-size-body);
            color: var(--text-primary);
            font-weight: 500;
        }

        .code-block {
            background: var(--bg-secondary);
            border: 1px solid var(--separator);
            border-radius: var(--radius-medium);
            padding: 16px;
            font-family: var(--font-mono);
            font-size: var(--font-size-mono);
            overflow-x: auto;
            white-space: pre-wrap;
            word-wrap: break-word;
            line-height: 1.6;
            position: relative;
        }

        .code-block.expandable {
            max-height: 400px;
            overflow-y: auto;
        }

        .code-block.full-text {
            max-height: none;
            overflow-y: visible;
        }

        .code-block-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 12px;
        }

        .copy-btn {
            padding: 4px 10px;
            font-size: 11px;
            background: var(--accent);
            color: white;
            cursor: pointer;
        }

        .copy-btn:hover {
            background: var(--accent-hover);
        }

        .copy-btn.copied {
            background: var(--success);
        }

        .expand-btn {
            padding: 4px 10px;
            font-size: 11px;
            background: var(--bg-tertiary);
            color: var(--text-primary);
            cursor: pointer;
            margin-left: 8px;
        }

        .expand-btn:hover {
            background: var(--separator);
        }

        .timeline {
            display: flex;
            flex-direction: column;
            gap: 0;
        }

        .timeline-item {
            display: flex;
            gap: 16px;
            padding: 12px 0;
            border-left: 2px solid var(--separator);
            padding-left: 20px;
            position: relative;
        }

        .timeline-item::before {
            content: '';
            position: absolute;
            left: -5px;
            top: 16px;
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: var(--accent);
        }

        .timeline-time {
            color: var(--text-tertiary);
            font-size: 11px;
            min-width: 80px;
        }

        .timeline-content {
            flex: 1;
        }

        .kb-item, .tool-item {
            background: var(--bg-secondary);
            border: 1px solid var(--separator);
            border-radius: var(--radius-medium);
            padding: var(--padding-card);
            margin-bottom: var(--grid);
        }

        .kb-item-header, .tool-item-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 8px;
        }

        .kb-badge {
            background: rgba(52, 199, 89, 0.2);
            color: var(--success);
            padding: 3px 8px;
            border-radius: 6px;
            font-size: 10px;
            font-weight: 600;
        }

        .tool-badge {
            background: rgba(255, 149, 0, 0.2);
            color: var(--warning);
            padding: 3px 8px;
            border-radius: 6px;
            font-size: 10px;
            font-weight: 600;
        }

        .empty-state {
            text-align: center;
            padding: 40px;
            color: var(--text-tertiary);
        }

        /* Scrollbar */
        ::-webkit-scrollbar {
            width: 10px;
            height: 10px;
        }

        ::-webkit-scrollbar-track {
            background: var(--bg-primary);
        }

        ::-webkit-scrollbar-thumb {
            background: var(--separator);
            border-radius: 5px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: var(--text-tertiary);
        }

        /* Skeleton loading */
        .skeleton {
            background: linear-gradient(90deg, var(--bg-tertiary) 25%, var(--separator) 50%, var(--bg-tertiary) 75%);
            background-size: 200% 100%;
            animation: loading 1.5s infinite;
        }

        @keyframes loading {
            0% { background-position: 200% 0; }
            100% { background-position: -200% 0; }
        }

        /* Toast notification */
        .toast {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%) translateY(100px);
            background: var(--bg-secondary);
            border: 1px solid var(--separator);
            padding: 12px 20px;
            border-radius: var(--radius-medium);
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.5);
            opacity: 0;
            transition: all 0.3s;
        }

        .toast.show {
            transform: translateX(-50%) translateY(0);
            opacity: 1;
        }

        /* Responsive */
        @media (max-width: 1024px) {
            .left-panel {
                width: 360px;
            }

            .summary-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        @media (max-width: 768px) {
            .main-content {
                flex-direction: column;
            }

            .left-panel {
                width: 100%;
                max-height: 40vh;
            }

            .right-panel {
                display: none;
            }

            .right-panel.mobile-visible {
                display: flex;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Top Bar -->
        <div class="top-bar">
            <h1>Monitoring</h1>
            <div class="top-bar-controls">
                <div class="status-pill connected" id="statusPill">
                    <span class="status-indicator"></span>
                    <span id="statusText">Connected</span>
                </div>
                <span class="trace-timestamp" id="lastUpdate">Last update: Never</span>
                <button onclick="refreshTraces()">üîÑ Refresh</button>
                <button onclick="toggleAutoRefresh()" id="autoRefreshBtn">‚è±Ô∏è Auto-refresh: OFF</button>
            </div>
        </div>

        <div class="main-content">
            <!-- Left Panel -->
            <div class="left-panel">
                <!-- Filter Bar -->
                <div class="filter-bar">
                    <input type="search" id="searchInput" placeholder="Search messages, session, agent..." onkeyup="applyFilters()">
                    <div class="filter-row">
                        <select id="agentFilter" onchange="applyFilters()">
                            <option value="">All Agents</option>
                            <option value="orchestrator">Orchestrator</option>
                            <option value="guest_faq">Guest FAQ</option>
                            <option value="action_expert">Action Expert</option>
                            <option value="journey_register">Journey Register</option>
                            <option value="rewards_invite">Rewards Invite</option>
                        </select>
                        <select id="sortFilter" onchange="applyFilters()">
                            <option value="newest">Newest</option>
                            <option value="slowest">Slowest</option>
                            <option value="most_tools">Most Tools</option>
                        </select>
                    </div>
                    <button onclick="clearFilters()" style="width: 100%;">Clear Filters</button>
                </div>

                <!-- Trace List -->
                <div class="trace-list" id="traceList">
                    <div class="empty-state">No traces yet. Start a conversation to see traces here.</div>
                </div>
            </div>

            <!-- Right Panel -->
            <div class="right-panel">
                <div class="detail-container" id="detailContainer">
                    <div class="detail-empty">
                        <div class="detail-empty-icon">üìä</div>
                        <p>Select a trace to view details</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Toast Notification -->
    <div class="toast" id="toast"></div>

    <script>
        // Determine API URL - handle both served (http/https) and file:// cases
        function getApiUrl() {
            // Check for URL parameter first (e.g., ?api_url=http://localhost:8003)
            const urlParams = new URLSearchParams(window.location.search);
            const urlParamApi = urlParams.get('api_url');
            if (urlParamApi) {
                console.log('Using API URL from URL parameter:', urlParamApi);
                return urlParamApi;
            }
            
            // Check localStorage for saved URL
            const savedUrl = localStorage.getItem('monitoring_api_url');
            if (savedUrl) {
                console.log('Using API URL from localStorage:', savedUrl);
                return savedUrl;
            }
            
            const origin = window.location.origin;
            // If opened from file:// or origin is empty/null, use default gateway URL
            if (!origin || origin === 'null' || origin.startsWith('file://')) {
                // Default to localhost:8003 (gateway port)
                const defaultUrl = 'http://localhost:8003';
                console.log('Using default API URL (file:// detected):', defaultUrl);
                console.log('Tip: Access via http://localhost:8003/monitoring/dashboard or set ?api_url=...');
                return defaultUrl;
            }
            
            console.log('Using API URL from origin:', origin);
            return origin;
        }
        
        const API_URL = getApiUrl();
        let autoRefreshInterval = null;
        let selectedTraceId = null;
        let allTraces = [];
        let filteredTraces = [];

        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            fetchTraces();
        });

        async function fetchTraces() {
            try {
                const response = await fetch(`${API_URL}/monitoring/traces/recent?count=50`);
                const data = await response.json();

                allTraces = data.traces || [];
                filteredTraces = [...allTraces];

                renderTraces(filteredTraces);
                updateStatus('connected');
                updateLastUpdateTime();
            } catch (error) {
                console.error('Error fetching traces:', error);
                updateStatus('offline');
                
                // Provide helpful error message
                let errorMsg = 'Failed to fetch traces';
                if (error.message && error.message.includes('Failed to fetch')) {
                    errorMsg = `Cannot connect to ${API_URL}. Make sure the gateway is running.`;
                }
                showToast(errorMsg);
                
                // Show helpful message in trace list if empty
                const container = document.getElementById('traceList');
                if (container && container.children.length === 0) {
                    container.innerHTML = `
                        <div class="empty-state">
                            <p><strong>Connection Error</strong></p>
                            <p>Cannot connect to API at: ${API_URL}</p>
                            <p style="margin-top: 12px; font-size: 11px; color: var(--text-tertiary);">
                                Make sure the gateway service is running.<br>
                                If using file://, try accessing via:<br>
                                <code style="background: var(--bg-tertiary); padding: 4px 8px; border-radius: 4px;">http://localhost:8003/monitoring/dashboard</code>
                            </p>
                        </div>
                    `;
                }
            }
        }

        function renderTraces(traces) {
            const container = document.getElementById('traceList');

            if (!traces || traces.length === 0) {
                container.innerHTML = '<div class="empty-state">No traces found. Try changing filters.</div>';
                return;
            }

            container.innerHTML = traces.reverse().map((trace, idx) => {
                const date = new Date(trace.timestamp);
                const agentClass = `agent-${trace.agent_key}`;

                return `
                    <div class="trace-card ${selectedTraceId === trace.trace_id ? 'active' : ''}"
                         onclick="selectTrace('${trace.trace_id}')">
                        <div class="trace-header">
                            <span class="agent-badge ${agentClass}">${trace.agent_key}</span>
                            <span class="trace-latency">${Math.round(trace.execution_time_ms)}ms</span>
                        </div>
                        <div class="trace-message">${escapeHtml(trace.user_message_original).substring(0, 100)}</div>
                        <div class="trace-meta">
                            <span class="trace-timestamp">${date.toLocaleString()}</span>
                            <span>KB: ${trace.kb_queries.length}</span>
                            <span>Tools: ${trace.tool_calls.length}</span>
                        </div>
                    </div>
                `;
            }).join('');
        }

        async function selectTrace(traceId) {
            selectedTraceId = traceId;

            // Update active state in list
            document.querySelectorAll('.trace-card').forEach(card => {
                card.classList.remove('active');
            });
            event.target.closest('.trace-card').classList.add('active');

            try {
                const response = await fetch(`${API_URL}/monitoring/trace/${traceId}`);
                const trace = await response.json();
                renderTraceDetail(trace);
            } catch (error) {
                console.error('Error fetching trace detail:', error);
                showToast('Failed to load trace details');
            }
        }

        function renderTraceDetail(trace) {
            const container = document.getElementById('detailContainer');
            const date = new Date(trace.timestamp);

            container.innerHTML = `
                <div class="section">
                    <div class="section-title">üìã Execution Overview</div>
                    <div class="summary-grid">
                        <div class="summary-item">
                            <div class="summary-label">Agent</div>
                            <div class="summary-value">${trace.agent_name}</div>
                        </div>
                        <div class="summary-item">
                            <div class="summary-label">Session</div>
                            <div class="summary-value">${trace.session_id.substring(0, 8)}...</div>
                        </div>
                        <div class="summary-item">
                            <div class="summary-label">Execution Time</div>
                            <div class="summary-value">${Math.round(trace.execution_time_ms)}ms</div>
                        </div>
                        <div class="summary-item">
                            <div class="summary-label">Timestamp</div>
                            <div class="summary-value">${date.toLocaleString()}</div>
                        </div>
                        <div class="summary-item">
                            <div class="summary-label">History</div>
                            <div class="summary-value">${trace.message_history_count} messages</div>
                        </div>
                        <div class="summary-item">
                            <div class="summary-label">KB Queries</div>
                            <div class="summary-value">${trace.kb_queries.length}</div>
                        </div>
                    </div>
                </div>

                <div class="section">
                    <div class="section-title">üí¨ User Message</div>
                    <div class="code-block-header">
                        <button class="copy-btn" data-copy-text="${escapeHtml(trace.user_message_original).replace(/"/g, '&quot;')}">üìã Copy</button>
                    </div>
                    <div class="code-block full-text" id="user-message">${escapeHtml(trace.user_message_original)}</div>
                </div>

                <div class="section">
                    <div class="section-title">‚öôÔ∏è System Prompt</div>
                    <div class="code-block-header">
                        <button class="copy-btn" data-copy-text="${escapeHtml(trace.system_prompt).replace(/"/g, '&quot;')}">üìã Copy</button>
                        ${trace.system_prompt.length > 2000 ? '<button class="expand-btn" data-expand-target="system-prompt" id="system-prompt-btn">Expand</button>' : ''}
                    </div>
                    <div class="code-block ${trace.system_prompt.length > 2000 ? 'expandable' : 'full-text'}" id="system-prompt">${escapeHtml(trace.system_prompt)}</div>
                </div>

                ${trace.kb_queries.length > 0 ? `
                <div class="section">
                    <div class="section-title">üîç KB Queries</div>
                    ${trace.kb_queries.map((kb, i) => {
                        const queryText = escapeHtml(kb.query || 'N/A');
                        const resultText = escapeHtml(kb.result || '');
                        const resultId = `kb-result-${i}`;
                        const isLong = resultText.length > 500;
                        return `
                        <div class="kb-item">
                            <div class="kb-item-header">
                                <span class="kb-badge">Query ${i + 1}</span>
                                <div>
                                    <button class="copy-btn" data-copy-text="${queryText.replace(/"/g, '&quot;')}">üìã Copy Query</button>
                                    <button class="copy-btn" data-copy-text="${resultText.replace(/"/g, '&quot;')}">üìã Copy Result</button>
                                    ${isLong ? `<button class="expand-btn" data-expand-target="${resultId}" id="${resultId}-btn">Expand</button>` : ''}
                                </div>
                            </div>
                            <div style="margin-bottom: 8px;"><strong>Query:</strong> <span id="kb-query-${i}">${queryText}</span></div>
                            <div><strong>Result:</strong> <div class="code-block ${isLong ? 'expandable' : 'full-text'}" id="${resultId}">${resultText}</div></div>
                        </div>
                    `;
                    }).join('')}
                </div>
                ` : ''}

                ${trace.tool_calls.length > 0 ? `
                <div class="section">
                    <div class="section-title">üõ†Ô∏è Tool Calls</div>
                    ${trace.tool_calls.map((tool, i) => {
                        const toolResult = escapeHtml(tool.result || '');
                        const toolId = `tool-result-${i}`;
                        const isLong = toolResult.length > 500;
                        return `
                        <div class="tool-item">
                            <div class="tool-item-header">
                                <span class="tool-badge">${tool.name}</span>
                                <div>
                                    <span class="trace-timestamp">${new Date(tool.timestamp).toLocaleTimeString()}</span>
                                    <button class="copy-btn" data-copy-text="${toolResult.replace(/"/g, '&quot;')}">üìã Copy</button>
                                    ${isLong ? `<button class="expand-btn" data-expand-target="${toolId}" id="${toolId}-btn">Expand</button>` : ''}
                                </div>
                            </div>
                            <div><strong>Result:</strong> <div class="code-block ${isLong ? 'expandable' : 'full-text'}" id="${toolId}">${toolResult}</div></div>
                        </div>
                    `;
                    }).join('')}
                </div>
                ` : ''}

                <div class="section">
                    <div class="section-title">ü§ñ LLM Input (Complete)</div>
                    <div class="code-block-header">
                        <button class="copy-btn" data-copy-text="${escapeHtml(trace.llm_input_full).replace(/"/g, '&quot;')}">üìã Copy</button>
                        ${trace.llm_input_full.length > 2000 ? '<button class="expand-btn" data-expand-target="llm-input" id="llm-input-btn">Expand</button>' : ''}
                    </div>
                    <div class="code-block ${trace.llm_input_full.length > 2000 ? 'expandable' : 'full-text'}" id="llm-input">${escapeHtml(trace.llm_input_full)}</div>
                </div>

                <div class="section">
                    <div class="section-title">üì§ LLM Output (Raw)</div>
                    <div class="code-block-header">
                        <button class="copy-btn" data-copy-text="${escapeHtml(trace.llm_output_raw).replace(/"/g, '&quot;')}">üìã Copy</button>
                        ${trace.llm_output_raw.length > 2000 ? '<button class="expand-btn" data-expand-target="llm-output" id="llm-output-btn">Expand</button>' : ''}
                    </div>
                    <div class="code-block ${trace.llm_output_raw.length > 2000 ? 'expandable' : 'full-text'}" id="llm-output">${escapeHtml(trace.llm_output_raw)}</div>
                </div>

                <div class="section">
                    <div class="section-title">‚úÖ Final Response</div>
                    <div class="code-block-header">
                        <button class="copy-btn" data-copy-text="${escapeHtml(trace.final_response).replace(/"/g, '&quot;')}">üìã Copy</button>
                        ${trace.final_response.length > 2000 ? '<button class="expand-btn" data-expand-target="final-response" id="final-response-btn">Expand</button>' : ''}
                    </div>
                    <div class="code-block ${trace.final_response.length > 2000 ? 'expandable' : 'full-text'}" id="final-response">${escapeHtml(trace.final_response)}</div>
                </div>

                ${trace.post_processing_applied.length > 0 ? `
                <div class="section">
                    <div class="section-title">üîß Post-Processing</div>
                    <div class="code-block">${trace.post_processing_applied.join(', ')}</div>
                </div>
                ` : ''}
            `;
        }

        function applyFilters() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            const agentFilter = document.getElementById('agentFilter').value;
            const sortFilter = document.getElementById('sortFilter').value;

            // Filter
            filteredTraces = allTraces.filter(trace => {
                const matchesSearch = !searchTerm ||
                    trace.user_message_original.toLowerCase().includes(searchTerm) ||
                    trace.session_id.toLowerCase().includes(searchTerm) ||
                    trace.agent_key.toLowerCase().includes(searchTerm);

                const matchesAgent = !agentFilter || trace.agent_key === agentFilter;

                return matchesSearch && matchesAgent;
            });

            // Sort
            if (sortFilter === 'slowest') {
                filteredTraces.sort((a, b) => b.execution_time_ms - a.execution_time_ms);
            } else if (sortFilter === 'most_tools') {
                filteredTraces.sort((a, b) => b.tool_calls.length - a.tool_calls.length);
            } else {
                // newest (default)
                filteredTraces.sort((a, b) => new Date(b.timestamp) - new Date(a.timestamp));
            }

            renderTraces(filteredTraces);
        }

        function clearFilters() {
            document.getElementById('searchInput').value = '';
            document.getElementById('agentFilter').value = '';
            document.getElementById('sortFilter').value = 'newest';
            applyFilters();
        }

        function refreshTraces() {
            fetchTraces();
            showToast('Refreshed');
        }

        function toggleAutoRefresh() {
            const btn = document.getElementById('autoRefreshBtn');

            if (autoRefreshInterval) {
                clearInterval(autoRefreshInterval);
                autoRefreshInterval = null;
                btn.textContent = '‚è±Ô∏è Auto-refresh: OFF';
            } else {
                autoRefreshInterval = setInterval(fetchTraces, 2000);
                btn.textContent = '‚è±Ô∏è Auto-refresh: ON';
                btn.classList.add('primary');
            }
        }

        function updateStatus(status) {
            const pill = document.getElementById('statusPill');
            const text = document.getElementById('statusText');

            pill.className = 'status-pill ' + status;
            text.textContent = status === 'connected' ? 'Connected' : 'Offline';
        }

        function updateLastUpdateTime() {
            const elem = document.getElementById('lastUpdate');
            elem.textContent = 'Last update: ' + new Date().toLocaleTimeString();
        }

        function showToast(message) {
            const toast = document.getElementById('toast');
            toast.textContent = message;
            toast.classList.add('show');

            setTimeout(() => {
                toast.classList.remove('show');
            }, 2000);
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        function copyToClipboard(btn, text) {
            // Get text from data attribute if not provided
            let textToCopy = text;
            if (!textToCopy && btn) {
                textToCopy = btn.getAttribute('data-copy-text');
                // Decode HTML entities
                const tempDiv = document.createElement('div');
                tempDiv.innerHTML = textToCopy;
                textToCopy = tempDiv.textContent || tempDiv.innerText || '';
            }
            
            if (!textToCopy) {
                showToast('No text to copy');
                return;
            }
            
            navigator.clipboard.writeText(textToCopy).then(() => {
                if (btn) {
                    const originalText = btn.textContent;
                    btn.textContent = '‚úì Copied!';
                    btn.classList.add('copied');
                    
                    setTimeout(() => {
                        btn.textContent = originalText;
                        btn.classList.remove('copied');
                    }, 2000);
                }
                
                showToast('Copied to clipboard');
            }).catch(err => {
                console.error('Failed to copy:', err);
                showToast('Failed to copy');
            });
        }

        function toggleExpand(elementId) {
            const element = document.getElementById(elementId);
            const btn = document.getElementById(elementId + '-btn');
            
            if (!element) return;
            
            if (element.classList.contains('expandable')) {
                element.classList.remove('expandable');
                element.classList.add('full-text');
                if (btn) btn.textContent = 'Collapse';
            } else {
                element.classList.remove('full-text');
                element.classList.add('expandable');
                if (btn) btn.textContent = 'Expand';
            }
        }

        // Event delegation for copy buttons and expand buttons
        document.addEventListener('click', function(e) {
            // Handle copy buttons
            if (e.target.classList.contains('copy-btn')) {
                e.preventDefault();
                copyToClipboard(e.target);
            }
            
            // Handle expand buttons
            if (e.target.classList.contains('expand-btn')) {
                e.preventDefault();
                const targetId = e.target.getAttribute('data-expand-target');
                if (targetId) {
                    toggleExpand(targetId);
                }
            }
        });
    </script>
</body>
