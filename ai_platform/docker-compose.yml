version: "3.8"

services:
  chat-service:
    build:
      context: .
      dockerfile: ./services/chat-service/Dockerfile
      # ⚠️ SECURITY: Do NOT add args: section here for secrets!
      # Build args can leak into image history and build logs.
      # All secrets must be in environment: section below (runtime only).
      # If Coolify passes secrets as build args, move them to runtime env vars.
    environment:
      # =======================================================================
      # RUNTIME ENVIRONMENT VARIABLES (Secure - not in build history)
      # These are injected at container startup, not during build.
      # =======================================================================
      # Database: REQUIRED - must be set in Coolify environment variables
      # Format: postgresql+asyncpg://user:pass@host:5432/dbname
      DATABASE_URL: ${DATABASE_URL}
      
      # LiteLLM Configuration
      LITELLM_API_KEY: ${LITELLM_API_KEY:-sk-or}
      LITELLM_BASE_URL: ${LITELLM_BASE_URL:-https://openrouter.ai/api/v1}
      LITELLM_MODEL: ${LITELLM_MODEL:-google/gemini-2.5-flash-preview-09-2025}
      
      # Session Configuration
      MAX_SESSION_MESSAGES: ${MAX_SESSION_MESSAGES:-30}
      SESSION_TTL_SECONDS: ${SESSION_TTL_SECONDS:-14400}
      
      # LightRAG Configuration
      LIGHTRAG_BASE_URL: ${LIGHTRAG_BASE_URL:-https://knowledgsafiran.pish.run/}
      LIGHTRAG_USERNAME: ${LIGHTRAG_USERNAME:-}
      LIGHTRAG_PASSWORD: ${LIGHTRAG_PASSWORD:-}
      LIGHTRAG_API_KEY_HEADER_VALUE: ${LIGHTRAG_API_KEY_HEADER_VALUE}
      LIGHTRAG_BEARER_TOKEN: ${LIGHTRAG_BEARER_TOKEN:-}
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8001/health || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    restart: unless-stopped

  gateway:
    build:
      context: .
      dockerfile: ./services/gateway/Dockerfile
    environment:
      CHAT_SERVICE_URL: http://chat-service:8001
    depends_on:
      chat-service:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8000/health || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    restart: unless-stopped
