version: "3.8"

services:
  postgres:
    image: postgres:15
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-ai_platform}
      POSTGRES_USER: ${POSTGRES_USER:-user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-pass}
    volumes:
      # اگر init.sql داری نگه دار، اگر نداری این خط رو حذف کن
      - ./db/init.sql:/docker-entrypoint-initdb.d/init.sql:ro
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -h 127.0.0.1 -U $$POSTGRES_USER -d $$POSTGRES_DB"]
      interval: 10s
      timeout: 5s
      retries: 10

  chat-service:
    build:
      context: .
      dockerfile: ./services/chat-service/Dockerfile
    environment:
      # Database: Use DATABASE_URL from env (external DB) or fallback to internal postgres
      # For external DB: postgresql+asyncpg://user:pass@host:5432/dbname
      DATABASE_URL: ${DATABASE_URL:-postgresql+asyncpg://${POSTGRES_USER:-user}:${POSTGRES_PASSWORD:-pass}@postgres:5432/${POSTGRES_DB:-ai_platform}}
      
      # LiteLLM Configuration
      LITELLM_API_KEY: ${LITELLM_API_KEY}
      LITELLM_BASE_URL: ${LITELLM_BASE_URL:-https://api.avalai.ir/v1}
      LITELLM_MODEL: ${LITELLM_MODEL:-gemini-2.5-flash-lite-preview-09-2025}
      
      # Session Configuration
      MAX_SESSION_MESSAGES: ${MAX_SESSION_MESSAGES:-30}
      SESSION_TTL_SECONDS: ${SESSION_TTL_SECONDS:-14400}
      
      # LightRAG Configuration (optional - will be empty if not set)
      LIGHTRAG_BASE_URL: ${LIGHTRAG_BASE_URL}
      LIGHTRAG_USERNAME: ${LIGHTRAG_USERNAME}
      LIGHTRAG_PASSWORD: ${LIGHTRAG_PASSWORD}
      LIGHTRAG_API_KEY_HEADER_VALUE: ${LIGHTRAG_API_KEY_HEADER_VALUE}
      LIGHTRAG_BEARER_TOKEN: ${LIGHTRAG_BEARER_TOKEN}
    # Only depend on postgres if using internal database (when DATABASE_URL not set)
    # If using external database, remove this depends_on
    depends_on:
      - postgres
    restart: unless-stopped

  gateway:
    build:
      context: .
      dockerfile: ./services/gateway/Dockerfile
    environment:
      CHAT_SERVICE_URL: http://chat-service:8001
    depends_on:
      chat-service:
        condition: service_started
    restart: unless-stopped

volumes:
  postgres_data:
    driver: local
