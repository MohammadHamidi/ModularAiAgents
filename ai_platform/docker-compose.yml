version: '3.8'

services:
  postgres:
    image: postgres:15
    environment:
      POSTGRES_DB: ai_platform
      POSTGRES_USER: user
      POSTGRES_PASSWORD: pass
    ports:
      - "5432:5432"
    volumes:
      - ./db/init.sql:/docker-entrypoint-initdb.d/init.sql
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U user -d ai_platform"]
      interval: 10s
      timeout: 5s
      retries: 5

  gateway:
    build:
      context: .
      dockerfile: ./services/gateway/Dockerfile
    environment:
      CHAT_SERVICE_URL: http://chat-service:8001
    ports:
      - "8000:8000"
    depends_on:
      - chat-service
    volumes:
      - ./shared:/app/shared
      - ./services/gateway:/app/services/gateway
    restart: unless-stopped

  chat-service:
    build:
      context: .
      dockerfile: ./services/chat-service/Dockerfile
    environment:
      DATABASE_URL: postgresql+asyncpg://user:pass@postgres:5432/ai_platform
      LITELLM_API_KEY: ${LITELLM_API_KEY}
      LITELLM_BASE_URL: ${LITELLM_BASE_URL:-https://api.avalai.ir/v1}
      LITELLM_MODEL: ${LITELLM_MODEL:-gemini-2.5-flash-lite-preview-09-2025}
      MAX_SESSION_MESSAGES: ${MAX_SESSION_MESSAGES:-30}
      SESSION_TTL_SECONDS: ${SESSION_TTL_SECONDS:-14400}
    ports:
      - "8001:8001"
    depends_on:
      - postgres
    volumes:
      - ./shared:/app/shared
      - ./services/chat-service:/app/services/chat-service
    restart: unless-stopped
volumes:
  postgres_data:
    driver: local
